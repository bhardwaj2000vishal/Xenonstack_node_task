<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("back.jpg");
        background-size: cover;
      }

      .container {
        font-family: "arial";
        font-size: 24px;
        display: grid;
        place-items: center;
        width: 350px;
      }

      #signup-container {
        background-color: #000000;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        width: 350px;
        text-align: center;
        margin-left: auto;
        margin-right: 60px;
      }

      #signup-container h2 {
        color: #333;
      }

      #signup-container input {
        width: 80%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #signup-container button {
        background-color: orange;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 40%;
        margin-top: 15px;
      }

      #signup-container button:hover {
        background-color: #ffffff;
      }

      .links {
        margin-top: 10px;
      }

      a {
        color: rgb(143, 141, 141);
        text-decoration: none;
        margin-top: 20px;
      }
      .typed {
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid;
        width: 0;
        color: white;
        font-size: 55px;
        margin-left: 50px;
        margin-top: 500px;
        font-family: monospace;
        animation: typing 4s infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes typing {
        0% {
          width: 0;
          border-color: transparent;
        }
        100% {
          width: 100%;
          border-color: transparent;
        }
      }
      .highlight {
        color: orange;
        display: inline-block;
      }
      .highlightw {
        color: rgb(255, 255, 255);
        display: inline-block;
      }

      a {
        color: rgb(143, 141, 141);
        text-decoration: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="typed">
        C
        <span class="highlight">A</span>
        R
        <span class="highlight">H</span>
        U
        <span class="highlight">B</span>
      </p>
    </div>
    <div id="signup-container">
      <h2>
        <span class="highlight">S</span>
        <span class="highlightw">i</span>
        <span class="highlight">g</span>
        <span class="highlightw">n</span>
        <span class="highlight">U</span>
        <span class="highlightw">p</span>
      </h2>
      <form action="" method="post" id="signup-form" >
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id = "abc" onclick="submitForm" name = "foo" value="upvote" formmethod="post">Sign Up</button><br />
        <span class="links">
          <a href="/login">Login </a>
        </span>
      </form>
    </div>

    <script>
            function submitForm() {
            var form = document.getElementById("abc");
            
            var formData = new FormData(form);

            fetch("/signup", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
  </body>
</html>
